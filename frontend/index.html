<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header>
        <h1>Мой ToDo List</h1>
        <p>Организуйте свои задачи эффективно</p>
    </header>

    <div class="checkboxContainer">
        <div class="addinput">
            <input type="text" class="taskInput" placeholder="Введите новую задачу...">
            <button class="addTask">Добавить +</button>
        </div>

        <h2>Мои задачи</h2>
    
        <div class="button-trash">
          <input type="checkbox" class="myCheckbox" name="myCheckbox">
          <label for="myCheckbox">Изучить HTML и CSS</label>
          <button class="button-2"><img src="/images/icons8-удалить-16.png" alt="icon-trash-basket"></button>
        </div>

        <div class="button-trash">
          <input type="checkbox" class="myCheckbox" name="myCheckbox">
          <label for="myCheckbox">Создать красивую верстку ToDo приложения</label>
          <button class="button-2"><img src="/images/icons8-удалить-16.png" alt="icon-trash-basket"></button>
        </div>

        <div class="button-trash">
          <input type="checkbox" class="myCheckbox" name="myCheckbox">
          <label for="myCheckbox">Изучить JavaScript и DOM манипуляции</label>
          <button class="button-2"><img src="/images/icons8-удалить-16.png" alt="icon-trash-basket"></button>
        </div>

        <div class="button-trash">
          <input type="checkbox" class="myCheckbox" name="myCheckbox">
          <label for="myCheckbox">Создать полнофункциональное приложение</label>
          <button class="button-2"><img src="/images/icons8-удалить-16.png" alt="icon-trash-basket"></button>
        </div>

        <div class="button-trash">
          <input type="checkbox" class="myCheckbox" name="myCheckbox">
          <label for="myCheckbox">Изучить современные CSS фреймворки</label>
          <button class="button-2"><img src="/images/icons8-удалить-16.png" alt="icon-trash-basket"></button>
        </div>
    </div>

    <footer>Это статичная версия. Для интерактивности нужен JavaScript!</footer>
</body>
</html>
